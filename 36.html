<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
div{
    position:relative;
    top: 200px;
    left: 300px;
    display: inline-block;
}
span{
    position: absolute;
    top: 50px;
    left: 20px;
    border: 1px solid rgb(64, 64, 82);
    background-color: darkcyan;
    color: white;
    border-radius: 2px;
    visibility: hidden;
}
div:hover span{
    visibility:visible;   
    }
   </style>

</head>
<body>
    <div>Hey!
<span>What's the matter with you?</span>
    </div>
</body>
</html>
